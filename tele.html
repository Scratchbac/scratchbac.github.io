.button {

.button span {

}

.button span:after {
  content: '\00bb';

  opacity: 0;
  top: 0;

  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
